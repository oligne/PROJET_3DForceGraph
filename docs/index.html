<head>
    <style> body { margin: 0; } </style>
  
    <script src="//unpkg.com/3d-force-graph"></script>
    <!--<script src="../../dist/3d-force-graph.js"></script>-->
  </head>
  
  <body>
    <div id="3d-graph"></div>
  
    <script>

const graphData = {
  nodes: [
    { id: "TEST_NODE", type: "Fichier", color: "red" }
  ],
  links: []
};

// Vérification visuelle
console.log("Graph Data:", graphData);

// Initialiser le graph avec uniquement ce nœud
const graph = ForceGraph3D()(document.getElementById('3d-graph'))
  .graphData(graphData)
  .nodeAutoColorBy('type')
  .nodeLabel(node => `Nœud Test: ${node.id}`)
  .onNodeClick(node => alert(`Vous avez cliqué sur ${node.id}`));
  
    </script>
  </body>
